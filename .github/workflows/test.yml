name: ğŸ” Test Crates
on:
  push:
    branches: main
  pull_request:
    branches: main
env:
  CARGO_TERM_COLOR: always
jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“‚ Checkout
      uses: actions/checkout@v3
    - name: ğŸ“‚ Cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: ğŸ”¨ Install Chromedriver
      uses: nanasess/setup-chromedriver@v2
    - name: ğŸ”¨ Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        default: true
    - name: ğŸ”¨ Install Wasm Target
      run: rustup target add wasm32-unknown-unknown
    - name: ğŸ”¨ Install Wasm Bindgen
      uses: baptiste0928/cargo-install@v2
      with:
        crate: wasm-bindgen-cli
    - name: ğŸ”¨ Install Forky Cli
      uses: baptiste0928/cargo-install@v2
      with:
        crate: forky_cli
    - name: ğŸ”¨ Build
      run: cargo build
    - name: ğŸ” Test Native
      run: cargo run --example sweet
    - name: ğŸ” Test Wasm
      run: forky sweet --example sweet